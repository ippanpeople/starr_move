<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0%;
            padding: 0%;
        }

        img {
            width: auto;
            height: auto;
            padding: 0%;
            margin: 0%;
            /* display: flex; */
        }

        #container .table {
            width: 50px;
            height: 60px;
            background-color: rgba(208, 106, 4, 0);
            /* 或者设置其他背景颜色 */
            position: absolute;
            top: 420px;
            left: 470px;
            z-index: 5;
        }

        #container .table_area {
            width: 90px;
            height: 100px;
            background-color: rgba(180, 171, 171, 0);
            /* 或者设置其他背景颜色 */
            position: absolute;
            top: 400px;
            left: 450px;
            z-index: 0;
        }

        .myBox {
            width: 10px;
            height: 10px;
            border-radius: 999em;
            /* 其他样式属性 */
            position: absolute;
        }

        .newBox {
            width: 10px;
            height: 10px;
            border-radius: 999em;
            /* 其他样式属性 */
            position: absolute;
        }

        #bar_door {
            position: absolute;
            width: 72px;
            height: 72px;
            left: 10px;
            top: 64px;
            /* 初始时隐藏图像 */
            display: none;
        }

        #room {
            position: absolute;
            /* 追加 */
            background-image: url(/img/bar-door.png);
            /* background-image: url(/public/img/bar-door.png); */
            width: 84px;
            height: 84px;
            left: 714px;
            top: 426px;
            opacity: 0;
        }
        #bar {
            position: absolute;
            /* 追加 */
            background-image: url(/img/bar-door.png);
            /* background-image: url(/public/img/bar-door.png); */
            width: 84px;
            height: 84px;
            left: 66px;
            top: 66px;
            opacity: 0;
        }

        /* 追加webrtc */
        #remote-media-area {
            position: absolute;
            display: flex; 

            /* width: 84px;
            height: 84px; */
            left: 66px;
            top: 66px;
            margin-left: 100px;

        }
        /* 追加webrtc */
        .video_wrapper {
            position: relative;
            display: inline-block;
            width: 152px;
            height: 114.5px;
            overflow: hidden;
        }
        .video_wrapper > video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            min-width: 100%;
            min-height: 100%;
        }
        #local-video {
            position: absolute;
            top: 780px;
            left: 500px;
        }
        #videoMuteButton{
            position: absolute;
            top: 830px;
            left: 450px;
        }
        #audioMuteButton {
            position: absolute;
            top: 780px;
            left: 450px;
        }


    
        /* webrtc追加 */
        #videoMuteButton {
            width: 40px;
            height: 40px;
            background-image: url("public/img/camera.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none; /* 縁を削除 */
            border-radius: 10%; /* 角を丸くする */
        }
        #audioMuteButton {
            width: 40px;
            height: 40px;
            background-image: url("public/img/mic.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none; /* 縁を削除 */
            border-radius: 10%; /* 角を丸くする */
        }
    </style>
</head>
