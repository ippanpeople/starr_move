<!DOCTYPE html>
<html>

<head>
    <style>
        #container .table {
            width: 50px;
            height: 60px;
            background-color: rgb(208, 106, 4); /* 或者设置其他背景颜色 */
            position: absolute;
            top: 420px;
            left: 470px;
            z-index: 5;
        }
        #container .table_area {
            width: 90px;
            height: 100px;
            background-color: rgb(180, 171, 171); /* 或者设置其他背景颜色 */
            position: absolute;
            top: 400px;
            left: 450px;
            z-index: 0;
        }
        .myBox {
            width: 10px;
            height: 10px;
            /* 其他样式属性 */
            position: absolute;
        }

        .newBox {
            width: 10px;
            height: 10px;
            /* 其他样式属性 */
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="table"></div>
        <div class="table_area"></div>
    </div>

    <!-- 追加 -->

    <p>ID: <span id="my-id"></span></p>
    <div>
      room name: <input id="room-name" type="text" />
      <button id="join">join</button>
    </div>
    <video id="local-video" width="400px" muted playsinline></video>
    <div id="button-area"></div>
    <div id="remote-media-area"></div>

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/core@1.4.1/dist/skyway_core-latest.min.js"></script>   
    <!-- <script src="move.js"></script> -->
    <script src="move2.js"></script>




</body>

</html>
