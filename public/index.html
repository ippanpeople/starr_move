<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            opacity: 0;
            transition: opacity 1s;
        }
        
        img {
            width: auto;
            height: auto;
            padding: 0%;
            margin: 0%;
            /* display: flex; */
        }
        
        #container .table {
            width: 50px;
            height: 60px;
            background-color: rgba(208, 106, 4, 0);
            /* 或者设置其他背景颜色 */
            position: absolute;
            top: 420px;
            left: 470px;
            z-index: 5;
        }
        
        #container .table_area {
            width: 90px;
            height: 100px;
            background-color: rgba(180, 171, 171, 0);
            /* 或者设置其他背景颜色 */
            position: absolute;
            top: 400px;
            left: 450px;
            z-index: 0;
        }
        
        .myBox {
            width: 10px;
            height: 10px;
            border-radius: 999em;
            /* 其他样式属性 */
            position: absolute;
        }
        
        .newBox {
            width: 10px;
            height: 10px;
            border-radius: 999em;
            /* 其他样式属性 */
            position: absolute;
        }
        
        #bar_door {
            position: absolute;
            width: 72px;
            height: 72px;
            left: 10px;
            top: 64px;
            /* 初始时隐藏图像 */
            display: none;
        }
        
        #room {
            position: absolute;
            background-image: url(/public/img/bar-door.png);
            width: 84px;
            height: 84px;
            left: 714px;
            top: 426px;
            opacity: 0;
        }
        
        #t {
            position: absolute;
            background-image: url(/public/img/table.png);
            width: 248px;
            height: 26px;
            left: 166px;
            top: 486px;
            z-index: 25
        }
        
        #bar {
            position: absolute;
            background-image: url(/public/img/bar-door.png);
            width: 84px;
            height: 84px;
            left: 66px;
            top: 66px;
            opacity: 0;
        }
        
        #bar_chat {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 82px;
            top: 8px;
            margin: 0;
            transform-origin: 36px 72px;
            animation: shake 3s infinite;
            opacity: 0;
        }
        
        #room_chat {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 734px;
            top: 371px;
            margin: 0;
            transform-origin: 36px 72px;
            animation: shake 3s infinite;
            opacity: 0;
        }
        
        @keyframes shake {
            0% {
                transform: rotate(-30deg);
            }
            25% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(30deg);
            }
            75% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-30deg);
            }
        }
        
        #bar_chat_img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20
        }
        
        #room_chat_img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20
        }
        
        .npcBox {
            position: absolute;
            width: 72px;
            height: 10px;
        }
    </style>
</head>

<body>
    <img src="/public/img/lobby.png" alt="">
    <!-- <div id="bar_door_container">
        <img id="bar_door" src="/public/img/bar-door.png">
    </div> -->
    <div id="container">
        <div class="table"></div>
        <div class="table_area"></div>
    </div>
    <div id="bar"></div>
    <div id="bar_chat">
        <img class="image" id="bar_chat_img" src="/public/img/bar_chat.png" alt="Your Image">
    </div>
    <div id="room"></div>
    <div id="room_chat">
        <img class="image" id="room_chat_img" src="/public/img/room_chat.png" alt="Your Image">
    </div>

    <div id="t"></div>
    <div id="npc" class="npcBox" style="left: 360px; top: 413px; z-index: 20;">
        <img id="img" src="/public/img/npcc.png" style="width: 100%; object-fit: cover;">
        <!-- <img id="img" src="/public/img/npc.png" style="width: 100%; object-fit: cover;"> -->
        <img id="npcimg" src="/public/img/shin.png" style="width: 72px; height: 72px; object-fit: cover;">
    </div>

    <script src="/public/move.js"></script>
    <script src="/public/door.js"></script>
    <script src="/public/npc.js"></script>
    <script>
        window.addEventListener("load", function() {
            var elements = document.body;
            console.log("hjosafgnkdjnkfgosjnkokfsjnbkagnlasfgasfgnswNGFsl'i'osrnfierwhn");
            elements.style.transitionDelay = 0.2 + "s";
            elements.style.opacity = 1;
        });
    </script>
    <!-- <script src="move.js"></script> -->
</body>

</html>
