<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../css/index.css" /> -->

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      nav {
        position: fixed;
        z-index: 10;
        right: 0;
        top: 0;
        width: 25%;
        min-width: 200px;
        height: 100%;
        background-color: #4b6396;
      }

      .nav-logo {
        width: 100%;
        padding: 16px 0;
        font-size: 38px;
        font-weight: bold;
        text-align: center;
        color: #fff;
      }

      .nav-input input {
        width: 100%;
        height: 40px;
        border: 1px #000 solid;
      }

      .nav-item {
        display: flex;
        align-items: center;
        color: #fff;
        padding: 10px 30px;
      }

      .nav-item_status {
        margin: 20px 30px;
        font-size: 14px;
        color: #fff;
      }

      .nav-item-img img {
        width: 32px;
        height: 32px;
      }

      .online-mark::after {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 10px;
        display: block;
        background-color: #08cd57;
        position: absolute;
        right: 20px;
      }

      .friend {
        margin-top: 100px;
        border-top: 2px solid #fff;
      }

      section {
        position: relative;
        z-index: 0;
        width: 1500px;
        height: 1500px;
        background-color: #b9efff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer {
        position: fixed;
        z-index: 500;
        bottom: 0;
        min-width: 1200px;
        width: 100%;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #4b6396;
      }

      .footer-setting {
        display: flex;
        margin: 0 10px;
      }

      .footer-setting-item {
        width: 40px;
        height: 40px;
        margin: 0 5px;
        display: grid;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background-color: #fff;
      }

      .footer-mySetting {
        position: relative;
        height: 40px;
        display: flex;
        align-items: center;
        padding: 0 10px;
        gap: 20px;
        border-radius: 8px;
        background-color: #fff;
        color: #11223c;
        font-weight: bold;
      }

      .footer-mySetting > img {
        width: 32px;
        height: 32px;
      }

      .footer-mySetting > span::before {
        content: "";
        height: 30px;
        width: 4px;
        display: block;
        border-radius: 8px;
        background-color: #11223c;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50px;
        margin: auto;
      }

      .footer-setting-leave {
        display: flex;
        align-items: center;
        gap: 20px;
        border-radius: 8px;
        padding: 10px;
        background-color: #11223c;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1 class="nav-logo">Loby</h1>
        <div class="nav-input"><input type="text" name="" id="" /></div>

        <div>
          <div>
            <h2 class="nav-item_status">オンライン</h2>

            <div class="nav-item online-mark">
              <div class="nav-item-img"><img src="/public/img/touma-01.png" alt="" /></div>
              <p>坂口健太郎</p>
            </div>

            <div class="nav-item online-mark">
              <div class="nav-item-img"><img src="/public/img/touma-01.png" alt="" /></div>
              <p>坂口健太郎</p>
            </div>
          </div>

          <div>
            <h2 class="nav-item_status">オンライン</h2>

            <div class="nav-item">
              <div class="nav-item-img"><img src="/public/img/touma-01.png" alt="" /></div>
              <p>坂口健太郎</p>
            </div>
          </div>
        </div>

        <div class="friend">
          <h2 class="nav-item_status">友達</h2>

          <div class="nav-item">
            <div class="nav-item-img"><img src="/public/img/touma-01.png" alt="" /></div>
            <p>坂口健太郎</p>
          </div>
        </div>
      </nav>
      <section>
        <div id="section-overflow"><img src="/public/img/lobby.png" /></div>
      </section>

      <footer>
        <div class="footer-setting">
          <div class="footer-setting-item"></div>
          <div class="footer-mySetting"><img src="/public/img/mySetting.png" alt="" /><span>坂口健太郎</span></div>
          <div class="footer-setting-item"><img src="/public/img/mic.svg" alt="" /></div>
          <div class="footer-setting-item"><img src="/public/img/camera.svg" alt="" /></div>
          <div class="footer-setting-item"><img src="/public/img/tv.svg" alt="" /></div>
          <div class="footer-setting-item"><img src="/public/img/face.svg" alt="" /></div>
        </div>

        <div class="footer-setting">
          <div class="footer-setting-item"><img src="/public/img/talk.svg" alt="" /></div>
          <div class="footer-setting-item"><img src="/public/img/friends.svg" alt="" /></div>
          <div class="footer-setting-leave"><img src="/public/img/leave.svg" alt="" />退出する</div>
        </div>
      </footer>
    </div>

    <!-- <script src="/public/move.js"></script>
    <script src="/public/door.js"></script> -->
    <script>
      window.addEventListener("load", function () {
        var elements = document.body;
        console.log("hjosafgnkdjnkfgosjnkokfsjnbkagnlasfgasfgnswNGFsl'i'osrnfierwhn");
        elements.style.transitionDelay = 0.2 + "s";
        elements.style.opacity = 1;

        const img = document.getElementById("section-overflow");
        let scaleFactor = 1;

        function handleMouseWheel(event) {
          const delta = Math.max(-1, Math.min(1, event.wheelDelta || -event.detail));
          if (delta > 0) {
            scaleFactor += 0.01;
          } else {
            scaleFactor -= 0.01;
          }
          img.style.transform = "scale(" + scaleFactor + ")";
        }

        if (img.addEventListener) {
          img.addEventListener("mousewheel", handleMouseWheel, false);
          img.addEventListener("DOMMouseScroll", handleMouseWheel, false);
        } else {
          img.attachEvent("onmousewheel", handleMouseWheel);
        }
      });
    </script>
    <!-- <script src="move.js"></script> -->
  </body>
</html>
