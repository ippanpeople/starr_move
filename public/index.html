<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            min-height: 100%;
            /* 非常重要 */
            position: relative;
        }
        
        body {
            margin: 0%;
            padding: 0%;
            opacity: 0;
            /* margin-bottom: 80px; */
            transition: opacity 1s;
        }
        /* .footer {
            background-color: blue;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
        } */
        
        img {
            width: auto;
            height: auto;
            padding: 0%;
            margin: 0%;
            /* display: flex; */
        }
        
        #container .table {
            width: 50px;
            height: 60px;
            background-color: rgba(208, 106, 4, 0);
            /* 或者设置其他背景颜色 */
            position: absolute;
            top: 420px;
            left: 470px;
            z-index: 5;
        }
        
        #container .table_area {
            width: 90px;
            height: 100px;
            background-color: rgba(180, 171, 171, 0);
            /* 或者设置其他背景颜色 */
            position: absolute;
            top: 400px;
            left: 450px;
            z-index: 0;
        }
        
        .myBox {
            width: 10px;
            height: 10px;
            border-radius: 999em;
            /* 其他样式属性 */
            position: absolute;
        }
        
        .newBox {
            width: 10px;
            height: 10px;
            border-radius: 999em;
            /* 其他样式属性 */
            position: absolute;
        }
        
        #bar_door {
            position: absolute;
            width: 72px;
            height: 72px;
            left: 10px;
            top: 64px;
            /* 初始时隐藏图像 */
            display: none;
        }
        
        #room {
            position: absolute;
            background-image: url(/public/img/bar-door.png);
            width: 84px;
            height: 84px;
            left: 714px;
            top: 426px;
            opacity: 0;
        }
        
        #t {
            position: absolute;
            background-image: url(/public/img/table.png);
            width: 248px;
            height: 26px;
            left: 166px;
            top: 486px;
            z-index: 25
        }
        
        #bar {
            position: absolute;
            background-image: url(/public/img/bar-door.png);
            width: 84px;
            height: 84px;
            left: 66px;
            top: 66px;
            opacity: 0;
        }
        
        #bar_chat {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 82px;
            top: 8px;
            margin: 0;
            transform-origin: 36px 72px;
            animation: shake 3s infinite;
            opacity: 0;
        }
        
        #room_chat {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 734px;
            top: 371px;
            margin: 0;
            transform-origin: 36px 72px;
            animation: shake 3s infinite;
            opacity: 0;
        }
        
        @keyframes shake {
            0% {
                transform: rotate(-30deg);
            }
            25% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(30deg);
            }
            75% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-30deg);
            }
        }
        
        #bar_chat_img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20
        }
        
        #room_chat_img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20
        }
        
        .npcBox {
            position: absolute;
            width: 72px;
            height: 10px;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        .container {
            background-image: url("/public/img/lobby.png");
            position: relative;
            min-width: 1440px;
            width: 100vw;
            height: 100vh;
        }
        
        nav {
            position: fixed;
            z-index: 500;
            right: 0;
            top: 0;
            width: 25%;
            min-width: 200px;
            height: 100%;
            background-color: #4b6396;
        }
        
        .nav-logo {
            width: 100%;
            padding: 16px 0;
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }
        
        .nav-input input {
            width: 100%;
            height: 40px;
            border: 1px #000 solid;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            color: #fff;
            padding: 10px 30px;
        }
        
        .nav-item_status {
            margin: 20px 30px;
            font-size: 14px;
            color: #fff;
        }
        
        .nav-item-img img {
            width: 32px;
            height: 32px;
        }
        
        .online-mark::after {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 10px;
            display: block;
            background-color: #08cd57;
            position: absolute;
            right: 20px;
        }
        
        .friend {
            margin-top: 100px;
            border-top: 2px solid #fff;
        }
        
        section {
            position: relative;
            z-index: 0;
            width: 1500px;
            height: 1500px;
            background-color: #b9efff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        footer {
            position: fixed;
            z-index: 500;
            bottom: 0;
            width: 100%;
            height: 64px;
            background-color: #4b6396;
        }
    </style>
</head>
